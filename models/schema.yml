version: 2
sources:
  - name: raw
    schema: gz_raw_data
    description: dataset of Greenweez(company that sells organic products online)
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales raw data
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: id of individual orders
          - name: pdt_id
            description: id of individual products
          - name: revenue
            description: revenue generated by the sale of this product
          - name: quantity
            description: quantity of the product
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: product raw data
        columns:
          - name: products_id
            description: id of individual products
          - name: purchase_price
            description: cost of acquisition of the product
        tests:
          - unique:
              column_name: products_id
          - not_null:
              column_name: products_id
      - name: ship
        identifier: raw_gz_ship
        description: shipment raw data
        columns:
          - name: orders_id
            description: id of individual orders
          - name: shipping_fee
            description: shipping fee payed by the client
          - name: logcost
            description: cost of logistic for the shipping of the product
          - name: ship_cost
            description: cost of shipping
        tests:
          - unique:
              column_name: orders_id
          - not_null:
              column_name: orders_id